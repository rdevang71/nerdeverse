{% extends "base.html" %}

{% block content %}
<div class="container col-md-6">
    <h2 class="mb-4">Login to NerdVerse</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
</div>
{% endblock %}
